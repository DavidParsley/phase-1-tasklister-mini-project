<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Task Lister</title>
</head>
<body>
    <div id="main-content">
        <h1>Task Lister Lite™️</h1>
    
        <form id="create_task_form" action="" method="POST">
          <label for="new_task_description">Task description:</label>
          <input type="text" id="new_task_description" name="new_task-description" placeholder="Add a Task" required>
                         <!--ADDED A DROPDOWN FOR MY TASK PRIORITY SELECTOR  -->
          <label for="priorityValue">Task Priority:</label>
          <select id="priorityValue" name="priorityValue" required>
              <option value="low">low</option>
              <option value="medium">medium</option>
              <option value="high">high</option>
          </select>
                        <!-- ADDED A CLASS TO MY BUTTON SO I CAN ACCESS IN IN CSS   -->
          <input type="submit" class="task_button" value="Add Task">
        </form>
    
        <div id="list">
          <h2>My Todos:</h2>
          <ul id="task_container"></ul>
        </div>
    
        <script src="./src/index.js"></script>
    </div>
</body>
</html>
